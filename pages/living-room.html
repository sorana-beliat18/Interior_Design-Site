<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Room Designs</title>
    <base href="/Interior_Design-Site/">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="site-logo">
         <a href="../index.html" class="logo">
             
                <img src="../assets/images/logo3.png">
        </a>
    </div>
    
    <nav class="main-nav">
         <div class="nav-left-placeholder"></div>

        <div class="nav-middle">
            <a href="../index.html">HOME</a>
            <a href="../#spaces">SPACES</a>
            <a href="../#about-us-section" class="nav-link">ABOUT</a>
            <a href="../#contact" class="contact-btn">CONTACT</a>
        </div>

         <div class="nav-search">
            <input type="text" id="searchInput" placeholder="Search..." />
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
    </nav>

    <header class="hero-section living-hero">
        <div class="hero-content">
            <h1>LIVING-ROOM </h1>
        </div>
    </header>

    <section class="video-section">
        <div class="video-content">
           <h2>Explore. Compare. Choose Your Aesthetic.</h2>
         <div class="video-box">
          <video autoplay muted loop playsinline>
            <source src="../assets/videos/LIVING ROOM IDEAS.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
         </div>
        </div>
    </section>

    <section class="living-section" id="lounge-area">
        <h2>Lounge Area</h2>

         <div class="image-grid">
            <img src="../assets/images/lounge1.jpg" alt="Lounge 1">
            <img src="../assets/images/lounge2.jpg" alt="Lounge 2">
            <img src="../assets/images/lounge3.jpg" alt="Lounge 3">
            <img src="../assets/images/lounge4.jpg" alt="Lounge 4">
            <img src="../assets/images/lounge5.jpg" alt="Lounge 5">
            <img src="../assets/images/lounge6.jpg" alt="Lounge 6">
         </div>
    </section>

    <section class="living-section" id="dining-area">
        <h2>Dining Area</h2>

         <div class="image-grid">
            <img src="../assets/images/dining1.jpg" alt="Dining 1">
            <img src="../assets/images/dining3.jpg" alt="Dining 2">
            <img src="../assets/images/dining2.jpg" alt="Dining 3">
            <img src="../assets/images/dining7.jpg" alt="Dining 4">
            <img src="../assets/images/dining4.jpg" alt="Dining 5">
            <img src="../assets/images/dining6.jpg" alt="Dining 6">
        </div>
    </section>

     <section class="living-section" id="reading-nook">
        <h2>Reading Nook</h2>

         <div class="image-grid">
            <img src="../assets/images/reading1.jpg" alt="Reading 1">
            <img src="../assets/images/reading2.jpg" alt="Reading 2">
            <img src="../assets/images/reading3.jpg" alt="Reading 3">
            <img src="../assets/images/reading4.jpg" alt="Reading 4">
            <img src="../assets/images/reading5.jpg" alt="Reading 5">
            <img src="../assets/images/reading6.jpg" alt="Reading 6">
        </div>
    </section>

    <!-- Modal pentru zoom -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <footer class="elegant-footer">
        <div class="footer-content">
            <div class="footer-brand">
                <h3>SB.Designs</h3>
            </div>
            <div class="footer-links">
                <div class="social-links">
                    <p>Social-links:</p>
                    <a href="#" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i> Facebook </a>
                    <a href="#" aria-label="Instagram">
                        <i class="fab fa-instagram"></i> Instagram </a>
                    <a href="#" aria-label="Pinterest">
                        <i class="fab fa-pinterest-p"></i> Pinterest </a>
                </div>
                <p class="copyright">&copy; 2025 SB.DESIGN. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <button id="help-button" class="floating-btn" aria-label="Help and Support">
        <i class="fas fa-question-circle"></i> 
    </button>

    <div id="help-widget">
        <h3>Need Help?</h3>
        <p>Get in Touch with Our Team</p>
        <ul>
            <li><a href="../index.html">Contact Support</a></li>
        </ul>
    </div>

    <button id="scroll-to-top" class="floating-btn scroll-top-btn" aria-label="Scroll to top">
         <i class="fas fa-arrow-up"></i>
    </button> 

    <button id="scroll-to-bottom" class="floating-btn scroll-down-btn" aria-label="Scroll to bottom">
         <i class="fas fa-arrow-down"></i>
    </button>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/search.js"></script>
    <script src="../assets/js/carousel.js"></script>
    <script src="../assets/js/analytics.js"></script>

</html>
